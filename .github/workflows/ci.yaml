name: Build
on:
    push:
        branches:
            - "4.x"
    pull_request:

jobs:
    linter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP, with composer and extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer install
                  vendor/bin/simple-phpunit install

            - name: DOCtor-RST
              uses: docker://oskarstark/doctor-rst
              with:
                  args: --short
              env:
                  DOCS_DIR: "doc/"

            # see https://github.com/OskarStark/php-cs-fixer-ga
            - name: PHP-CS-Fixer
              uses: docker://oskarstark/php-cs-fixer-ga
              with:
                  args: --diff --dry-run

    phpstan:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP, with composer and extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer install
                  vendor/bin/simple-phpunit install

            - name: "Run PHPStan analysis"
              run: vendor/bin/phpstan analyse

    phpunit:
        strategy:
            fail-fast: false
            matrix:
                include:
                    # Latest Symfony version support
                    - os: macos-latest
                      php_version: "8.3"
                      symfony_version: "7.1"
                      stability: "stable"
                    - os: windows-latest
                      php_version: "8.3"
                      symfony_version: "7.1"
                      stability: "stable"
                    # LTS Symfony version support
                    - os: macos-latest
                      php_version: "8.3"
                      symfony_version: "6.4"
                      stability: "stable"
                    - os: windows-latest
                      php_version: "8.3"
                      symfony_version: "6.4"
                      stability: "stable"
                    # Lowest deps support
                    - os: ubuntu-latest
                      php_version: "8.0.2"
                      prefer-lowest: "true"
                      stability: "stable"
                    # Lowest PHP version support. Remove when it is dropped
                    - os: ubuntu-latest
                      php_version: "8.0"
                      symfony_version: "5.4"
                      stability: "stable"
                    - os: ubuntu-latest
                      php_version: "8.2"
                      symfony_version: "6.4"
                      stability: "stable"
                    - os: ubuntu-latest
                      php_version: "8.2"
                      symfony_version: "7.0"
                      stability: "stable"
                    - os: ubuntu-latest
                      php_version: "8.3"
                      symfony_version: "7.1"
                      stability: "stable"
                    - os: ubuntu-latest
                      php_version: "8.4"
                      symfony_version: "7.1"
                      stability: "stable"
                    # Upcoming Symfony versions
                    - os: ubuntu-latest
                      php_version: "8.3"
                      symfony_version: "7.2.x-dev"
                      stability: "dev"
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP, with composer and extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php_version }}
                  coverage: none
                  extensions: mbstring, intl, pdo, pdo_sqlite, sqlite3
                  ini-values: date.timezone=UTC

            - name: symfony/flex is required to install the correct symfony version
              if: ${{ matrix.symfony_version }}
              run: |
                  composer global config --no-plugins allow-plugins.symfony/flex true
                  composer global require symfony/flex

            - name: Configure Composer stability
              run: |
                  composer config minimum-stability ${{ matrix.stability }}

            - name: Configure Symfony version for symfony/flex
              if: ${{ matrix.symfony_version }}
              run: composer config extra.symfony.require "${{ matrix.symfony_version }}"

            - name: Install dependencies
              run: |
                  if [ "${{ matrix.prefer-lowest }}" = "true" ]; then
                      composer update --prefer-lowest ${{ matrix.composer_args }};
                  else
                      composer update ${{ matrix.composer_args }};
                  fi
                  vendor/bin/simple-phpunit install

            - name: Run tests
              continue-on-error: ${{ matrix.stability == 'dev' }}
              env:
                  SYMFONY_DEPRECATIONS_HELPER: "max[total]=999999&ignoreFile=./tests/baseline-ignore.txt"
              run: |
                  vendor/bin/simple-phpunit

            - name: Run Pretty URLs tests
              # this tests must run in a Symfony version that supports the #[Route] attribute (not only the @Route annotation)
              if: ${{ !contains(fromJson('["5.4"]'), matrix.symfony_version) && matrix.prefer_lowest != 'true' }}
              continue-on-error: ${{ matrix.stability == 'dev' }}
              env:
                  USE_PRETTY_URLS: "1"
                  SYMFONY_DEPRECATIONS_HELPER: "max[total]=999999&ignoreFile=./tests/baseline-ignore.txt"
              run: |
                  ./vendor/bin/simple-phpunit tests/Controller/PrettyUrls/PrettyUrlsController.php
