language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - deps="no"
    - SYMFONY_VERSION=""

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 5.6
      env: SYMFONY_VERSION=2.3.*
    - php: 5.6
      env: SYMFONY_VERSION=2.7.*
    - php: 5.6
      env: SYMFONY_VERSION=2.8.*@dev
    - php: 5.6
      env: SYMFONY_VERSION="3.0.x-dev as 2.8"
    - php: 5.6
      env: TWIG_VERSION="2.0.x-dev"
  allow_failures:
    - php: hhvm
    - env: SYMFONY_VERSION=2.8.*@dev
    - env: SYMFONY_VERSION="3.0.x-dev as 2.8"

before_install:
  - composer selfupdate
  - if [[ "$SYMFONY_VERSION" != "" ]]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [[ "$TWIG_VERSION" != "" ]]; then composer require "twig/twig:${TWIG_VERSION}" --no-update; fi;
  - if [[ "$SYMFONY_VERSION" != 2.7.* && "$TRAVIS_PHP_VERSION" != 7.0 && "$TRAVIS_PHP_VERSION" != hhvm ]]; then phpenv config-rm xdebug.ini; fi;

install:
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS
  - composer require --dev satooshi/php-coveralls:~0.6

script:
  - if [[ "$SYMFONY_VERSION" == 2.7.* ]]; then phpunit --coverage-text --coverage-clover build/logs/clover.xml; else phpunit; fi;

after_success: |
    if [[ "$SYMFONY_VERSION" == 2.7.* ]]; then php vendor/bin/coveralls -v --config .coveralls.yml; fi;
