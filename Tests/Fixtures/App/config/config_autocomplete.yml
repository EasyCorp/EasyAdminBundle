imports:
    - { resource: config.yml }

framework:
    # This file overrides the EasyAdmin controller
    router: { resource: "%kernel.root_dir%/config/routing_override.yml" }

easy_admin:
    entities:
        Category:
            class: AppTestBundle\Entity\Category
            form:
                fields:
                    - name
                    - { property: 'parent', type: 'easyadmin_autocomplete' }
        Image: AppTestBundle\Entity\Image
        Purchase: AppTestBundle\Entity\Purchase
        PurchaseItem: AppTestBundle\Entity\PurchaseItem
        Product: AppTestBundle\Entity\Product
