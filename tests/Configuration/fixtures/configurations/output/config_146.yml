easy_admin:
    entities:
        Category:
            list:
                sort: { field: 'name', direction: 'ASC' }
            search:
                sort: { field: 'id', direction: 'DESC' }
        Product:
            list:
                sort: { field: 'price', direction: 'DESC' }
            search:
                sort: { field: 'createdAt', direction: 'DESC' }
