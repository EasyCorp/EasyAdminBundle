# TEST
# Favicon configuration: unsupported ext should throw an exception if mime_type option isn't provided

# EXCEPTION
expected_exception:
    class: \Symfony\Component\Config\Definition\Exception\InvalidConfigurationException
    message_string: 'Invalid configuration for path "easy_admin.design.assets.favicon": The "mime_type" key is required as we were unable to guess it from the favicon extension.'

# CONFIGURATION
easy_admin:
    design:
        assets:
            favicon: { path: 'favicon.bar' }
